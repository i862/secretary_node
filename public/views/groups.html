<div class="container">
  <div class="row">

    <!---list start--->
    <div class="list list-condensed">
      <header>
        <!--go back-->
        <!--<div class="pull-right">-->
          <!--<a class="btn btn-info btn-sm " href="#" type="button">上一级</a>-->
        <!--</div>-->
        <!--go back-->
        <h3>&nbsp;
          {{ current.type|groupTitle }}
        </h3>
      </header>
      <section class="items items-hover">
        <div class="item" ng-repeat="g in current.list track by $index">
          <div class="item-heading">
            <div class="pull-right">
              <p class="list-group-item-text text-muted">共{{ g.count||1 }}条记录</p>
            </div>
            <h4 <a href="###">{{ g._id }}</a></h4>
          </div>
          <div class="item-footer">
            <a href="#/users/{{ g._id }}?type={{ current.type }}&count={{ g.count }}" class="text-muted"><i class="icon-list-ul"></i> 联系人列表</a>&nbsp;
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
