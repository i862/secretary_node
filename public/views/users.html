<div class="container">
  <div class="row">
    <!---list start--->
    <div class="list list-condensed">
      <header>
        <!--go back-->

        <!--<div class="pull-right">-->
          <!--<a class="btn btn-info btn-sm " href="#/groups/{{ users.group }}" type="button">上一级</a>-->
        <!--</div>-->
        <!--go back-->

        <h3><i class="icon-list-ul icon-the-list"></i>&nbsp;
          {{ users.title}}&nbsp;<small>{{ users.count}}人</small>
        </h3>
      </header>
      <section class="items items-hover">
        <div class="item" ng-repeat="current in users.list track by $index">
          <div class="item-heading">
            <div class="pull-right">
              <a href="javascript:void(0)">
                <i class="icon-star-empty"></i>
              </a> &nbsp;
              <a href="javascript:void(0)"><i class="icon-share"></i>
              </a>
            </div>
            <h4> <a href="#/user/{{ current }}" class="text-muted">{{ current.name }}</a></h4>
          </div>
          <div class="item-content">
              <div class="panel-group">
                <!---行业--->
                <div class="panel">
                  <div class="panel-body">
                    <h5 class="header-dividing">行业</h5>
                    <span ng-repeat="industry in current.industry track by $index"><span class="label {{ $index|labelClass }}">
                      {{ industry }}
                    </span>&nbsp;</span>
                    <h5 class="header-dividing">擅长领域</h5>
                    <span ng-repeat="skilledAt in current.skilledAt track by $index"><span class="label {{ $index|labelClass }}">
                      {{ skilledAt }}
                    </span>&nbsp;</span>
                  </div>
                </div>
                <!---擅长领域--->
                <!---资质--->
              </div>
          </div>
          <div class="item-footer">
            <a href="#/user/{{ current }}" class="text-muted"><i class="icon-info"></i> 详细信息</a>&nbsp;
            <!--<span class="text-muted">2013-11-11 16:14:37</span>-->
          </div>
        </div>

      </section>
    </div>
    <!---list end--->
  </div>
</div>
